<head>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </head>
  
  
<script>
    function login() {
		console.log("login clicked");
        document.getElementById('formAction').action = 'login';
        document.getElementById('formAction').submit();
    }

    function register() {
		console.log("register clicked");
        document.getElementById('formAction').action = 'register';
        document.getElementById('formAction').submit();
    }
</script>

<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
    
				<form id="formAction" method="post">
				    <p>Please login to your account or register</p>
				
				    <div class="form-outline mb-4">
				        <input type="text" id="form2Example11" name="username" class="form-control" placeholder="Username" />
				        <label class="form-label" for="form2Example11">Username</label>
				    </div>
				
				    <div class="form-outline mb-4">
				        <input type="password" id="form2Example22" name="password" class="form-control" placeholder="Password" />
				        <label class="form-label" for="form2Example22">Password</label>
				    </div>
				
				    <div class="text-center pt-1 mb-5 pb-1">
				        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick="login()">
				            Log in
				        </button>
				        <button class="btn btn-secondary btn-block fa-lg gradient-custom-2" type="button" onclick="register()">
				            Register
				        </button>
				    </div>
				</form>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
